<div class="modal fade" id="loginPopup" tabindex="-1" role="dialog" aria-labelledby="loginPopupLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginPopupLabel">Login to the server</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="container-fluid">
        <div class="row" id="loginForm">
          <div class="col-sm-9 col-md-7 col-lg-12">
            <div class="main-card mb-3 card">
              <div class="card-body">
                <div class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputUserName" class="form-control" placeholder="User Name" autocomplete="username" required autofocus />
                    <label for="inputUserName">User Name</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputUserPassword" class="form-control" placeholder="Password" autocomplete="current-password" required />
                    <label for="inputUserPassword">Password</label>
                  </div>

                  <button onclick="login()" class="btn btn-lg btn-primary w-100" type="submit">
                    Sign in
                    <img id="loginSpinner" class="ui-loading" src="images/color-spin-small.svg" style="display: none" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
