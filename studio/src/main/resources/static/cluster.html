<div class="tab-pane fade" id="tab-cluster" role="tabpanel">
  <div class="d-flex justify-content-around">
    <div class="p-2 flex-grow-1">
      <div>
        <h4><i class="fa fa-server"></i> Cluster</h4>
      </div>
      <div class="p-2">
        <span id="serverInfo"></span>
      </div>
    </div>
    <div class="p-2">
      <button id="clusterConnectButton" type="button" class="btn btn-secondary" onclick="connectToCluster()">Connect <i class="fas fa-wifi"></i></button>
      <button id="clusterDisconnectButton" type="button" class="btn btn-secondary" onclick="disconnectFromCluster()" style="display: none">
        Disconnect <i class="fas fa-wifi"></i>
      </button>
    </div>
  </div>

  <hr />

  <div class="d-flex justify-content-around pb-3">
    <div class="flex-grow-1 py-1 form-inline">
      <div class="form-row row">
        <button class="btn btn-pill" onclick="updateCluster()">Refresh <i class="fa fa-sync"></i></button>
        <select id="clusterRefreshTimeout" class="form-control form-select" onchange="startClusterRefreshTimer(true)">
          <option value="0">Off</option>
          <option value="10">Every 10 sec</option>
          <option value="30">Every 30 sec</option>
          <option value="60">Every 1 min</option>
          <option value="300">Every 5 min</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row pt-2">
    <div class="col-12">
      <label><h5>Online Replicas</h5></label>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table id="serverOnlineReplicaTable" class="table table-striped table-sm" style="width: 100%; table-layout: fixed"></table>
      </div>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-12">
      <label><h5>Replicated Databases</h5></label>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table id="replicatedDatabasesTable" class="table table-striped table-sm" style="width: 100%; table-layout: fixed"></table>
      </div>
    </div>
  </div>
</div>
