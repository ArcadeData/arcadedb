site_name: ArcadeDB Python Bindings
site_url: https://humemai.github.io/arcadedb
site_description: Native Python bindings for ArcadeDB - the multi-model database
site_author: humemai
repo_url: https://github.com/humemai/arcadedb
repo_name: humemai/arcadedb
edit_uri: edit/python-embedded/bindings/python/docs/

copyright: Copyright &copy; 2025 humemai

theme:
  name: material
  language: en
  palette:
    # Light mode
  - scheme: default
    primary: blue
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    # Dark mode
  - scheme: slate
    primary: blue
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

  features:
    # Navigation
  - navigation.instant          # Fast page loading
  - navigation.tracking         # URL updates as you scroll
  - navigation.tabs             # Top-level tabs
  - navigation.tabs.sticky      # Sticky tabs
  - navigation.sections         # Sections in nav
  - navigation.expand           # Expand all sections
  - navigation.path             # Breadcrumbs
  - navigation.indexes          # Section index pages
  - navigation.top              # Back to top button

    # Search
  - search.suggest              # Search suggestions
  - search.highlight            # Highlight search terms
  - search.share                # Share search results

    # Header
  - header.autohide            # Hide header on scroll

    # Content
  - content.code.copy           # Copy code button
  - content.code.annotate       # Code annotations
  - content.tabs.link           # Link content tabs
  - content.tooltips            # Tooltips

    # Table of contents
  - toc.follow                  # TOC follows scroll
  - toc.integrate               # TOC in nav

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
- search:
    separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    lang:
    - en
- git-revision-date-localized:
    enable_creation_date: true
    type: timeago

markdown_extensions:
  # Python Markdown
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
    toc_depth: 3

  # Python Markdown Extensions
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/humemai/arcadedb
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/arcadedb-embedded/

  version:
    provider: mike
    default: latest

extra_css:
- stylesheets/extra.css

