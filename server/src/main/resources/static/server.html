<div class="tab-pane fade" id="tab-server" role="tabpanel">
  <div class="row">
    <div class="col-12"><h4><i class="fa fa-server"></i> Server</h4></div>
  </div>

  <div class="row">
    <div class="col-10">
      <span id="serverConnection"></span>
    </div>
    <div class="col-2 text-right">
      <button class="btn" onclick="shutdownServer()">Shutdown <i class="fas fa-power-off" style="color: red;"></i></button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-6">
      <button class="btn btn-pill" onclick="updateServer()">Refresh <i class="fa fa-sync"></i></button>
    </div>
    <div class="col-6">
      <ul class="nav nav-tabs text-center" id="tabs-database" style="float:right;">
        <li class="nav-item"><a data-toggle="tab" href="#tab-server-summary" class="active show nav-link" id="tab-summary-sel">Summary</a></li>
        <li class="nav-item"><a data-toggle="tab" href="#tab-metrics" class="nav-link" id="tab-metrics-sel">Metrics</a></li>
        <li class="nav-item text-center"><a data-toggle="tab" href="#tab-server-settings" class="nav-link" id="tab-server-settings-sel">Server Settings</a></li>
      </ul>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-12">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-server-summary" role="tabpanel">
          <div class="row">
            <b>Operative System</b>
          </div>
          <div class="row">
            <div class="col-4">
              <div id="serverChartOSCPU" style="min-height: 400px;"></div>
            </div>
            <div class="col-4">
              <div id="serverChartOSRAM" style="min-height: 400px;"></div>
            </div>
            <div class="col-4">
              <div id="serverChartOSDisk" style="min-height: 400px;"></div>
            </div>
          </div>
          <hr>
          <div class="row">
            <b>ArcadeDB Server</b>
          </div>
          <div class="row">
            <div class="col-4">
              <div id="serverChartServerRAM" style="min-height: 400px;"></div>
            </div>
            <div class="col-4">
              <div id="serverChartCache" style="min-height: 400px;"></div>
            </div>
          </div>
          <div class="row">
            <b>HTTP Requests</b>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="serverChartCommands" style="min-height: 400px;"></div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade show" id="tab-metrics" role="tabpanel">
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="serverMetrics" class="table table-striped table-sm" style="width: 100%; table-layout: fixed;"></table>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane" id="tab-server-settings" role="tabpanel">
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="serverSettings" class="table table-striped table-sm" style="width: 100%; table-layout: fixed;"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
