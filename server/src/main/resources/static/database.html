<div class="tab-pane fade" id="tab-database" role="tabpanel">

  <div class="row">
    <div class="col-2">
      <label for="user">Server Version</label>
    </div>
    <div class="col-10">
      <span id="version"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <label for="user">User</label>
    </div>

    <div class="col-10">
      <span id="user"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <label for="inputDatabase" class="form-label">Current database</label>
    </div>
    <div class="col-7">
      <select id="inputDatabase" class="form-control"></select>
    </div>
    <div class="col-3">
      <button class="btn btn-pill" onclick="createDatabase()"><i class="fa fa-plus"></i> Create</button>
      <button class="btn btn-pill" onclick="dropDatabase()"><i class="fa fa-minus"></i> Drop</button>
      <button class="btn btn-pill" onclick="importDatabase()"><i class="fa fa-upload"></i> Import</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <br>
      <h5>Vertex Types</h5>
      <ul id='vTypesTabs' class='nav nav-tabs'></ul>
      <div id='vTypesPanels' class="tab-content"></div>
      <br><br>

      <h5>Edge Types</h5>
      <ul id='eTypesTabs' class='nav nav-tabs'></ul>
      <div id='eTypesPanels' class="tab-content"></div>
      <br><br>

      <h5>Document Types</h5>
      <ul id='dTypesTabs' class='nav nav-tabs'></ul>
      <div id='dTypesPanels' class="tab-content"></div>
    </div>
  </div>
</div>

<script>
  $("#inputDatabase").change( function() {
    $("#currentDatabase").html( $("#inputDatabase").val() );
    displaySchema();
  });
</script>
