<div class="tab-pane fade show active" id="tab-database" role="tabpanel">

  <div class="row" id="databasePanel">
    <div class="col-2">
      <label for="user">Server Version</label>
    </div>
    <div class="col-10">
      <span id="version"></span>
    </div>

    <div class="col-2">
      <label for="user">User</label>
    </div>

    <div class="col-10">
      <span id="user"></span>
    </div>

    <div class="col-2">
      <label for="inputDatabase" class="form-label">Database</label>
    </div>
    <div class="col-10">
      <select id="inputDatabase" class="form-control"></select>
      <button class="btn btn-pill" onclick="createDatabase()">+ Create</button>
      <button class="btn btn-pill" onclick="dropDatabase()">- Drop</button>
      <button class="btn btn-pill" onclick="importDatabase()">&lt; Import</button>
    </div>
  </div>
</div>
