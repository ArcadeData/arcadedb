<style>
  div.dt-buttons {
    float: left;
  }
  div.dataTables_length {
    float: left;
    margin-left: 50px;
  }
  div.dataTables_filter {
    float: right;
  }
</style>
<div class="tab-pane fade" id="tab-query" role="tabpanel">
  <div class="row" id="queryPanel" style="display: none;">
    <div class="col-1">
      <div class="row">
        <label class="col-12">Language</label>
      </div>
      <div class="row">
        <select id="inputLanguage" class="col-12 form-control">
          <option value="sql">SQL</option>
          <option value="gremlin">Apache Gremlin</option>
          <option value="cypher">Neo4j Cypher (Open Cypher)</option>
          <option value="mongodb">MongoDB</option>
        </select>
      </div>
    </div>

    <div class="col-11">
      <textarea id="inputCommand"></textarea>
      <button class="btn btn-primary" onclick="executeCommand(true)" style="position:absolute; top: 20px; right: 30px;"><i class="fa fa-play"></i>
        <img id="executeSpinner" class="ui-loading" src="/images/color-spin-small.svg" style="display: none;">
      </button>
    </div>

    <div class="col-12 text-right">
      <label>Result <span id="result-num"></span>&nbsp;records, </label>
      <label>Time <span id="result-elapsed"></span>ms</label>
    </div>

    <div class="col-12">
      <ul class="nav nav-tabs" id="tabs-command">
        <li class="nav-item"><a data-toggle="tab" href="#tab-table" class="active nav-link" id="tab-table-sel">
          <center><i class="fa fa-table fa-2x"></i><br><span class="mini-text">Table</span></center>
        </a></li>
        <li class="nav-item"><a data-toggle="tab" href="#tab-graph" class="nav-link" id="tab-graph-sel">
          <center><i class="fa fa-project-diagram fa-2x"></i><br><span class="mini-text">Graph</span></center>
        </a></li>
        <li class="nav-item"><a data-toggle="tab" href="#tab-json" class="nav-link" id="tab-json-sel">
          <center><i class="fa fa-file-code fa-2x"></i><br><span class="mini-text">Json</span></center>
        </a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-table" role="tabpanel">
          <table id="result" class="table table-striped table-sm" style="width: 100%"></table>
        </div>

        <div class="tab-pane fade" id="tab-graph" role="tabpanel">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">

                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button type="button" class="btn" data-toggle="tooltip" data-placement="top" data-html="true"
                          title="1) Hold MOUSE CLICK for context menu<br>2) CMD + MOUSE for block selection">
                    <i class="fa fa-question-circle"></i>
                  </button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="renderGraph()"><i class="fa fa-sync"></i> Redraw</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="exportGraph()"><i class="fa fa-download"></i> Export .graphml</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"
                     data-toggle="dropdown"
                     id="graphSettings">
                    <i class="fa fa-sliders-h"></i> Settings
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="width: 300px">

                    <li class="dropdown-item">
                      <span id="customToolbar"></span>
                    </li>

                    <li class="dropdown-item">
                      <label for="graphSpacing">Spacing</label>
                      <input id="graphSpacing" type="range" class="custom-range" min="10" max="100" step="10" value="30" style="width: 100px">
                    </li>

                  </ul>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" disabled>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled>Search</button>
              </form>
            </div>
          </nav>

          <div id="graph" style="height: 800px; width: 100%;"></div>
        </div>

        <div class="tab-pane fade" id="tab-json" role="tabpanel">
          <textarea id="resultJson" style="width: 100%; height: 600px;" disabled></textarea>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()

  $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
    executeCommand(false);
  });

  $("#graphSpacing").change( function(){
    globalGraphSpacing = parseInt( $("#graphSpacing").val() );
    renderGraph();
  });

  $('.dropdown-menu').on("click.bs.dropdown", function (e) {
    e.stopPropagation();
    e.preventDefault();
  });
})

</script>
