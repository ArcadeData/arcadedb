<script>
function initQuery() {
  $('[data-toggle="tooltip"]').tooltip()

  $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
    let activeTab = $("#tabs-command .active").attr("id");
    if( activeTab == "tab-table-sel" )
      renderTable();
    else if( activeTab == "tab-graph-sel" )
      renderGraph();
  });

  $("#graphSpacing").change( function(){
    globalGraphSpacing = parseInt( $("#graphSpacing").val() );
    renderGraph();
  });

  $("#inputLanguage").change( function(){
    editor.setOption("mode", getEditorMode() );
  });

  $('.dropdown-menu').on("click.bs.dropdown", function (e) {
    e.stopPropagation();
    e.preventDefault();
  });

  new ClipboardJS("#jsonToClipboard").on('success', function(e) {
    globalNotify( "Content", "successfully copied in the clipboard", "success");
  });

  renderCodeEditor();
  executeCommand(true);
}

function renderCodeEditor(){
  editor = CodeMirror.fromTextArea(document.getElementById('inputCommand'), {
    mode: getEditorMode(),
    indentWithTabs: false,
    smartIndent: true,
    lineNumbers: false,
    matchBrackets : true,
    autofocus: true,
    viewportMargin: Infinity,
    theme: 'neo'
  });

  editor.addKeyMap({
    "Ctrl-Enter": function(cm){
      executeCommand(true);
    },
    "Cmd-Enter": function(cm){
      executeCommand(true);
    }
  });

  setTimeout(function() {
    editor.refresh();
  },1);
}

function getEditorMode(){
  let language = $("#inputLanguage").val();
  let mime = null;
  if( language == "sql" )
    mime = "text/x-sql";
  else if( language == "cypher" )
    mime = "application/x-cypher-query";
  else if( language == "gremlin" )
    mime = "sql";
  else if( language == "mongodb" )
    mime = "application/json";
  return mime;
}
</script>
