<div class="tab-pane fade" id="tab-cluster" role="tabpanel">
  <div class="row">
    <div class="col-12"><h4><i class="fa fa-network-wired"></i> Cluster</h4></div>
  </div>

  <div class="row">
    <div class="col-9">
      <span id="serverInfo"></span>
    </div>
    <div class="col-3 text-right">
      <button id="clusterConnectButton" type="button" class="btn btn-secondary" onclick="connectToCluster()">Connect <i class="fas fa-wifi"></i></button>
      <button id="clusterDisconnectButton" type="button" class="btn btn-secondary" onclick="disconnectFromCluster()" style="display: none;">Disconnect <i
              class="fas fa-wifi"></i></button>

  </div>

  <hr>

  <div class="row">
    <div class="col-2">
      <label for="serverOnlineReplicas"><h5>Online Replicas</h5></label>
    </div>

      <span id="serverOnlineReplicas"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table id="serverOnlineReplicaTable" class="table table-striped table-sm" style="width: 100%; table-layout: fixed;"></table>
      </div>
    </div>
  </div>

</div>
