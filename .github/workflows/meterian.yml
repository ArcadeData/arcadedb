name: Meterian Scanner workflow

on: push

jobs:
  meterian_scan:
    name: Meterian client scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Meterian Scanner
        uses: MeterianHQ/meterian-github-action@6849965b713613691cd357967671da061d968f83 # v1.0.17
        with:
          cli_args: "--report-sarif=report.sarif"
          oss: true
      - uses: github/codeql-action/upload-sarif@014f16e7ab1402f30e7c3329d33797e7948572db # v3.29.5
        if: success() || failure()
        with:
          sarif_file: report.sarif
