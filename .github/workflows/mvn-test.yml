name: Java CI - test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: xembly/workflow-manager@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          run: clean, cancel
          verbose: true
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 11
          cache: 'maven'

      - name: Test
        run: mvn verify -Pintegration -Pcoverage -Dsurefire.useFile=false --batch-mode --quiet --errors --fail-at-end --show-version  --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Codacy coverage reporter
        if: ${{ always() }}
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports:  coverage/target/site/jacoco-aggregate/jacoco.xml

      - name: Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
