name: Java CI - test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@fc87bb5b5a97953d987372e74478de634726b3e5 # v3.0.25
      - name: Run pre-commit
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13.0"
          cache: "pip"
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

  build-and-package:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: "temurin"
          java-version: 21
          cache: "maven"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Get project version
        id: get-version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Build and package with Maven Docker profile
        run: ./mvnw clean install -Pdocker -DskipTests --batch-mode --errors --fail-never --show-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save docker image
        run: docker save arcadedata/arcadedb:latest > /tmp/arcadedb-image.tar

      - name: Cache Docker image
        uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: /tmp/arcadedb-image.tar
          key: docker-image-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Cache Maven artifacts
        uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ github.run_id }}-${{ github.run_attempt }}

  unit-tests:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: "temurin"
          java-version: 21
          cache: "maven"

      - name: Restore Maven artifacts
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Run Unit Tests with Coverage
        # verify because it runs the tests and generates the coverage report, ITs are skipped
        run: ./mvnw verify -Pcoverage --batch-mode --errors --fail-never --show-version -pl !e2e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Unit Tests Reporter
        uses: dorny/test-reporter@890a17cecf52a379fc869ab770a71657660be727 # v2.1.0
        if: success() || failure()
        with:
          name: Unit Tests Report
          path: "**/surefire-reports/TEST*.xml"
          list-suites: "failed"
          list-tests: "failed"
          reporter: java-junit

      - name: Upload unit test coverage reports
        if: success() || failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: unit-coverage-reports
          path: |
            **/jacoco*.xml
          retention-days: 1

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: "temurin"
          java-version: 21
          cache: "maven"

      - name: Restore Maven artifacts
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Run Integration Tests with Coverage
        run: ./mvnw verify -DskipTests -Pintegration -Pcoverage  --batch-mode --errors --fail-never --show-version -pl !e2e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: IT Tests Reporter
        uses: dorny/test-reporter@890a17cecf52a379fc869ab770a71657660be727 # v2.1.0
        if: success() || failure()
        with:
          name: IT Tests Report
          path: "**/failsafe-reports/TEST*.xml"
          list-suites: "failed"
          list-tests: "failed"
          reporter: java-junit

      - name: Upload integration test coverage reports
        if: success() || failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: integration-coverage-reports
          path: |
            **/jacoco*.xml
          retention-days: 1

  java-e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: "temurin"
          java-version: 21
          cache: "maven"

      - name: Restore Maven artifacts
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Restore Docker image
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: /tmp/arcadedb-image.tar
          key: docker-image-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Load Docker image
        run: docker load < /tmp/arcadedb-image.tar

      - name: E2E Tests
        run: ./mvnw verify -pl e2e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCADEDB_DOCKER_IMAGE: ${{ needs.build-and-package.outputs.image-tag }}

      - name: E2E Tests Reporter
        uses: dorny/test-reporter@890a17cecf52a379fc869ab770a71657660be727 # v2.1.0
        if: success() || failure()
        with:
          name: Java E2E Tests Report
          path: "e2e/target/surefire-reports/TEST*.xml"
          list-suites: "failed"
          list-tests: "failed"
          reporter: java-junit

  js-e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "e2e-js/package-lock.json"

      - name: Restore Docker image
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: /tmp/arcadedb-image.tar
          key: docker-image-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Load Docker image
        run: docker load < /tmp/arcadedb-image.tar

      - name: E2E Node.js Tests
        working-directory: e2e-js
        run: |
          npm install
          npm test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCADEDB_DOCKER_IMAGE: ${{ needs.build-and-package.outputs.image-tag }}

  python-e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13.0"
          cache: "pip"
          cache-dependency-path: "e2e-python/requirements*.txt"

      - name: Setup UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv --version

      - name: Restore Docker image
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: /tmp/arcadedb-image.tar
          key: docker-image-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Load Docker image
        run: docker load < /tmp/arcadedb-image.tar

      - name: E2E Python Tests
        working-directory: e2e-python
        run: |
          uv pip install --system -e .
          uv pip install --system pytest
          pytest tests/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCADEDB_DOCKER_IMAGE: ${{ needs.build-and-package.outputs.image-tag }}

  coverage-report:
    runs-on: ubuntu-latest
    needs: [ unit-tests, integration-tests ]
    if: success() || failure()
    steps:
      - name: Download unit test coverage reports
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: unit-coverage-reports
          path: unit-coverage

      - name: Download integration test coverage reports
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: integration-coverage-reports
          path: integration-coverage

      - name: Get coverage files
        id: coverage-files-generator
        if: success() || failure()
        run: echo "COVERAGE_FILES=$(find . -path **/jacoco*.xml -printf '%p,')" >> "$GITHUB_OUTPUT"

      - name: Codacy coverage reporter
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1.3.0
        if: success() || failure()
        with:
          language: java
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ${{ steps.coverage-files-generator.outputs.COVERAGE_FILES }}
