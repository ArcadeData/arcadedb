name: Create SSF Release Branch

on:
  release:
    types:
      - created

jobs:
  branch:
    name: Create Release Branch from Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.tag_name }} # Checkout the tag created from the release
          
      - name: Set Branch Name
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "BRANCH_NAME=release/${TAG_NAME#v}" >> $GITHUB_ENV

      - name: Create and Push Branch
        run: |
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

      # This is needed to trigger the ssf-push Workflow with the same GITHUB_TOKEN
      - name: Trigger ssf-push
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: trigger-ssf-push
          client-payload: '{"ref": "${{ github.event.release.tag_name }}"}'