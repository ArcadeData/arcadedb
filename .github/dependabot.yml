version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: weekly
      time: '04:00'
    open-pull-requests-limit: 20

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      time: '05:00'
    open-pull-requests-limit: 10

  - package-ecosystem: "docker"
    directory: "/package/src/main/docker/"
    schedule:
      interval: weekly
      time: '06:00'
    open-pull-requests-limit: 10
